---
button_card_templates: !include_dir_merge_named "../../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"

kiosk_mode:
  hide_header: true
  hide_sidebar: true
  mobile_settings:
    hide_sidebar: true
    hide_header: true
    ignore_entity_settings: true
    custom_width: 800

title: "Climate"
theme: "minimalist-desktop"
# views: !include_dir_merge_list "views/"
views:
  - title: "Climate"
    path: 0
    icon: "mdi:home-thermometer"
    type: custom:grid-layout
    layout:
      #default
      grid-template-columns: 3em repeat(5, 30%) 0.5em
      grid-template-rows: 1em 
      grid-gap: 0.7em
      grid-template-areas: |
        ". . . . ."
        "back esszimmer wohnzimmer bad ."
        ". schlafzimmer buero kind1 ."
        "- holzkeller wohnkeller waschkueche ."
        ". . . . ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 100%
          grid-template-rows: 1.5em 
          grid-gap: 0.7em
          grid-template-areas: |
            "back"
            "esszimmer"
            "wohnzimmer"
            "bad"
            "schlafzimmer"
            "buero"
            "kind1"
            "holzkeller"
            "wohnkeller"
            "waschkueche"

    cards:
      - type: custom:button-card
        view_layout:
          grid-area: back
        template: chip_back
        variables:
          ulm_chip_back_path: /ui-lovelace-minimalist/
    # Esszimmer
      - type: vertical-stack
        view_layout:
          grid-area: esszimmer
        cards:
          - type: 'custom:button-card'
            template: card_title
            name: Esszimmer
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                template: card_graph
                entity: sensor.esszimmer_temperatursensor_temperature
                variables:
                  ulm_card_graph_color: "var(--google-red)"
                  ulm_card_graph_name: Temperatur
                  ulm_card_graph_entity: sensor.esszimmer_temperatursensor_temperature
                  ulm_card_graph_type: fill
                  ulm_card_graph_hours: 24
                  ulm_card_graph_group_by: interval
              - type: 'custom:button-card'
                template: card_graph
                entity: sensor.esszimmer_temperatursensor_humidity
                variables:
                  ulm_card_graph_color: "var(--google-blue)"
                  ulm_card_graph_name: Luftfeuchtigkeit
                  ulm_card_graph_entity: sensor.esszimmer_temperatursensor_humidity
                  ulm_card_graph_type: fill
                  ulm_card_graph_hours: 24
                  ulm_card_graph_group_by: interval
          - type: "custom:button-card"
            template: card_thermostat
            entity: climate.esszimmer_heizung
            variables:
              ulm_card_thermostat_enable_collapse: false
              ulm_card_thermostat_enable_controls: true
              ulm_card_thermostat_enable_hvac_modes: true
              ulm_card_thermostat_enable_popup: true

